apiVersion: apps/v1
kind: Deployment
metadata:
  name: dp-nginx-php
  labels:
    name: dp-nginx-php
spec:
  replicas: 2
  selector:
    matchLabels:
      web: nginx-php
      tier: front-end
  template:
    metadata:
      name: nginx-php-pod
      labels:
        web: nginx-php
        tier: front-end
    spec:
      containers:

      - name: nginx-ctr
        image: deepcloudmosphere/dp-nginx-php:nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /var/www/html/
          name: my-data

      - name: php-ctr
        image: deepcloudmosphere/dp-nginx-php:phpfpm
        ports:
        - containerPort: 9000
        # env variable for mysqli connector in php image 
        env:
        # database user
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: php-db-configmap
              key: USER
        #database host
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: php-db-configmap
              key: HOST
        # database password
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: php-db-secret
              key: DB_PASSWORD
        # database name
        - name: DB_DATABASE
          valueFrom:
            secretKeyRef:
              name: php-db-secret
              key: DB_DATABASE

        volumeMounts:
        - mountPath: /var/www/html/
          name: my-data


      initContainers:
      - name: init-myservice
        image: deepcloudmosphere/dp-nginx-php:init-helper
        command: ['sh', '-c', 'git clone https://github.com/Dountless/web-app-ecommerce.git/ /opt/']
        volumeMounts:
        - mountPath: /opt/
          name: my-data
      volumes:
      - name: my-data
        emptyDir: {}




